# Inline Search
def inline_query(update: Update, context: CallbackContext):
    query = update.inline_query.query
    if not query:
        return
    
    try:
        search = movie_api.search(query)
        results = []
        for movie in search[:5]:
            title = movie.title
            year = movie.release_date.split("-")[0] if movie.release_date else "Unknown"
            imdb_rating = movie.vote_average
            short_link = shorten_url(f"https://yourmoviesite.com/{title.replace(' ', '_')}")
            
            results.append(
                InlineQueryResultArticle(
                    id=str(uuid4()),
                    title=f"{title} ({year}) - â­ {imdb_rating}/10",
                    input_message_content=InputTextMessageContent(
                        message_text=f"ğŸ¬ *{title}* ({year})\nâ­ *IMDB Rating:* {imdb_rating}/10\nğŸ”— [Download]({short_link})",
                        parse_mode="Markdown"
                    )
                )
            )
        
        update.inline_query.answer(results)
    except Exception as e:
        logger.error(f"Error in inline_query: {e}")

